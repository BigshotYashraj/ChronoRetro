<!DOCTYPE html>

<html>
<head>
  <title>Historical Time Machine</title>

  <!-- Three.js -->

  <script src="https://unpkg.com/three@0.152.0/build/three.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Historical Time Machine</h1>

  <!-- 3D Earth -->

<canvas id="globe-canvas"></canvas>

  <!-- Year slider -->

  <div class="slider-box">
    <label>Choose Year:</label>
    <input id="yearSlider" type="range" min="-3000" max="2025" value="1969">
    <p id="yearDisplay">1969</p>
  </div>

  <!-- Time travel button -->

<button id="timeTravelBtn">TIME TRAVEL</button>

  <!-- Event viewer -->

  <div id="event-viewer">
    <p>Select a year and click Time Travel.</p>
  </div>

  <script src="main.js"></script>

</body>
</html>
